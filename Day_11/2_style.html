<!DOCTYPE html>
<html lang="en">
<head>
    <title>FriendList</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function save(){
            var name =$("#name").val()
            //$("#list").append(`<li>${name}</li>`)   // append function add the value at the last in DOM
            if(validateName()){
            $("#list").prepend(`<li>${name}</li>`)   // prepend function add the value at the first in DOM
            }
        }
        
        function validateName(){
            var name=$("#name").val()
            if(name.length<5){
                $("#name-err").html("Name must be of atleast 5 character")
                $("#name-err").css("color","red")
                $("#name").css({border:"2px solid red"})
                return false
            }else{
                $("#name-err").html("")
                $("#name").css({border:"2px solid green"})
                return true
            }
        }

        $(document).ready(function(){
            $("#save-btn").click(save)
            $("#save-btn").focusout(validateName)
        })
    </script>
</head>
<body>
    Enter name : <input type="text" id="name" name="">
    <span id="name-err"></span>
    <br>
    <button id="save-btn">Add to List</button>
    <ol id="list">
        <li>Siddhant</li>
        <li>Anubhav</li>
    </ol>
</body>
</html>
