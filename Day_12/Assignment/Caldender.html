<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function updateCalendar() {
  const monthDropdown = document.getElementById("month");
  const yearDropdown = document.getElementById("year");
  const calendarDiv = document.getElementById("calendar");

  const monthIndex = Number(monthDropdown.value);
  const year = Number(yearDropdown.value);

  const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
  const firstDayIndex = new Date(year, monthIndex, 1).getDay();

  let calendarHtml = '<table>';
  calendarHtml += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';

  let day = 1;

  for (let i = 0; i < 6; i++) {
    calendarHtml += '<tr>';

    for (let j = 0; j < 7; j++) {
      if (i === 0 && j < firstDayIndex) {
        calendarHtml += '<td></td>';
      } else if (day > daysInMonth) {
        calendarHtml += '<td></td>';
      } else {
        calendarHtml += `<td>${day}</td>`;
        day++;
      }
    }

    calendarHtml += '</tr>';
  }

  calendarHtml += '</table>';

  calendarDiv.innerHTML = calendarHtml;
}

// Call updateCalendar() initially to show the current month
updateCalendar();
    </script>
</head>
<body>
    <label for="month">Month:</label>
    <select id="month" onchange="updateCalendar()">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    
    <label for="year">Year:</label>
    <select id="year" onchange="updateCalendar()">
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
    </select>
    
    <div id="calendar"></div>
</body>
</html>
