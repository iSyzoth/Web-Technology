<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt("Enter the number between 1 to 7 : "));

        let day;
        if (num === 1){
            day='Sunday';
        }
        else if (num === 2){
            day='Monday';
        }
        else if (num === 3){
            day='Tuesday';
        }
        else if (num === 4){
            day='Wednesday';
        }
        else if (num === 5){
            day='Thursday';
        }
        else if (num === 6){
            day='Friday';
        }
        else if (num === 7){
            day='Saturday';
        }
        else{
            alert("invalid")
        }
        alert(day);
    </script>
</head>
<body>
    
</body>
</html>
