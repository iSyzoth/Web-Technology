<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Write a JS program to see if the number is greatest out of 3 numbers.
        
        var num1 = Number(prompt("Enter the 1st number : "));
        var num2 = Number(prompt("Enter the 2nd number : "));
        var num3 = Number(prompt("Enter the 3rd number : "));
        
        if (num1>num2 && num1>num3){
            document.write(num1+" is greatest between" + num1 +" , " + num2 +" and "+ num3);
        }
        else if(num2>num1 && num2>num3){
            document.write(num2+" is is greatest between" + num1 +" , " + num2 +" and "+ num3);
        }
        else{
            document.write(num3+" is greatest between " + num1 +" , " + num2 +" and "+ num3);
        }
        
    </script>
</head>

</body>
</html>
