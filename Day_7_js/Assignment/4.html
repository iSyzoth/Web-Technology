    <title>Document</title>
    <script>

        // Write a JS program to perform modulo of two numbers
        
        var num1 = Number(prompt("Enter first number : "));
        var num2 = Number(prompt("Enter second number : "));
        
        var mod = num1 % num2;
        
        document.write("Modulo of " + num1+" and " +num2 + " is "+mod);
        
    </script>
