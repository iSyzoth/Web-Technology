<html>
    <head>
        <title> </title>
    </head>
    <script>
        var num =Number(prompt("Enter the table number : "));
        document.write("<b><u> Table of " + num + " </b></u></br></br>");
        for(var i=1; i<=10;i++){
            document.write(num + " * " + i +" = " + (num*i) + "</br>" )
        }
    </script>
    <body>

    </body>
</html>
