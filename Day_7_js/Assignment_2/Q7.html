<html>
    <head>
        <title> </title>
    </head>
    <script>
        var num =parseInt(prompt("Enter the table number : "));
        var range = parseInt(prompt("Enter the range :"));

        for(var i=1; i<=range;i++){
            document.write(num + " * " + i +" = " + (num*i) + "</br>" )
        }
    </script>
    <body>

    </body>
</html>
