<html>
    <head>
        <title> </title>
    </head>
    <script>

    var n = parseInt(prompt("Enter a number:"));
    var sum=0;

    for(i=2; i<=n; i+=2){
        sum +=i*i;
    }

    document.write("The sum of squares of evn number upto " + n + " is " + sum);
    </script>

    </body>
</html>
