<html>
    <head>
        <title>Loop</title>
        <script>
            //while loop demo
            var num = 2;
            var i = 1;
            for(var i=1; i<11;i++){
                document.write(i*num + "<br>"); // 2<br> 3<br>
            }
        </script>
    </head>
</html>
