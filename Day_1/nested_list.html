<html>
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <h2>List</h2>
        <hr>
        <ul type = "circle">                        <!-- ul list is used for bullet, square, circle. While ol list used for a, A, i, I, 1 -->
            <li><b> Siddhant Sir </b></li>          <!-- nested list inside Siddhart Sir-->

                <ol type = "a">
                    <li> C </li>

                        <ol type ="I">          <!-- nested list inside of  C, using ol -->
                            <li> Variable </li>
                            <li> Loop </li>
                        </ol>
                        
                    <li> Python </li>
                    <li> GO </li>
                </ol>
            <li><b> Rajat Sir </b> </li>            <!-- nested list inside Rajat sir -->
                <ol type ="i">                      <!-- ol/ul then li-->
                    <li>C</li>
                    <li>Python</li>
                    <li>Go</li>
                </ol>
        </ul>
    </body>
</html>
