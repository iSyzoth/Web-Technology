
<html>
    <head>
        <title> list </title>
    </head>
    <body>
        <h1> List of fruits </h1>
        <hr> <!-- Horizonal line-->
        <ul type = "circle">   
            <li> Apple </li>   
            <li> Mango </li>
            <li> Banana </li>
        </ul>

        <hr> <!-- Horizonal line-->
        <h1> List of friends </h1>
        <ol type ="a" start = "3">      <!-- Ordered list, in default it takes numerals. We can change it to alphabet with the help of Attribute-->
            <li>Sonu</li>               <!-- we can also put attribute inside another attribute, in here we counting from c using 3.-->
            <li>Yogesh</li>
            <li>Krishna</li>
            <li>Aman</li>
            <li>Swapnil</li>
            <li>Aniket</li>
        </ol>
    </body>
</html>
