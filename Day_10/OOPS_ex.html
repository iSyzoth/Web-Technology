<!DOCTYPE html>
<html lang="en">
<head>
    <title>OOPS Example</title>
</head>
<script>
    function Student(prn, name, marks){
        this.name=name
        this.prn =prn
        this.marks = marks
        this.getGrade=function(){
            if(this.marks>80){
                return "A"
            }else{
                return "A"
            }
        }
    }
    var std1=new Student(1,"Siddhant",100)
    var std2=new Student(2,"Anubhav",80)
    var std3=new Student(3,"Rajat",70)
    console.log(std1)
    console.log(std2)
    console.log(std3)
</script>

</body>
</html>
