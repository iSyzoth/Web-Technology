<html>
    <head>
        <title>Login</title>
        <style>
            body{
                background-color: rgb(204, 170, 21);
            }
            #main-block{
                background-color:whitesmoke;
                margin-top:200px;
                margin-left:600px;                
                width:450px;
                height:250px;
                text-align:center;
                padding-top: 40px;
                box-shadow: 0px 0px 15px 15px rgb(102, 97, 97);
                border-radius: 10px;
                
            }
            .tbox{
                border: 0px;
                width:300px;
                height:45px;
                font-size: large;
                padding: 5px;
                border-radius: 10px;
                border-bottom: 1px solid rgb(204, 170, 21);
                border-left:1px solid rgb(204, 170, 21);
            }
            
            button{
                color:white;
                border: 0px;
                background-color: rgb(204, 170, 21);
                width:300px;
                height:45px;
                font-size:medium;
                border-radius: 10px;
            }
            a{
                color: rgb(204, 170, 21);
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="main-block">
            <input type="text" placeholder="username" class="tbox"><br><br>
            <input type="password" placeholder="password" class="tbox"><br><br>
            <button>LOGIN</button>
            <p id ="p1">Not registered? <a href="#">Create an account</a></p>
            <span> <!--  --> </span>
        </div>
    </body>
</html>
