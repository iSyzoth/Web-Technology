<html>
    <head>
        <title>Div</title>
        <style>
            body{
                background-color:skyblue;
            }
            #main-block{
                
                padding: 50px;
                width: 550px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 10px 10px 30px 8px rgb(63, 176, 204);
            }
            #title{
                color:white;
                border:5px solid white;
                margin-left: auto;
                margin-right: auto;
                padding-top: 30px;
                padding-bottom: 30px;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: xx-large;
            }
            #info{
                color:white;
                margin-top: -10px;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size:large;
            }
            button{
                color: skyblue;
                border:0px;
                width: 150px;
                height : 35px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="main-block">
            <p id="title">BIG BOLD TEXT</p>
            <p id="info">This is a sample text to for an example for this Div block.</p>
            <button>GET STARTED</button>
        </div>
    </body>
</html>
