<html>
    <head>
        <title> Question 3 </title>
    </head>
    <body>
        <form>
            <table border="1" width="500" height="300">
                <tr>
                    <td align="right" colspan="2"><b>Last Name</b></td>
                    <td colspan="3"><input type="text"></td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>First Name</b></td>
                    <td colspan="3"><input type="text"></td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Address</b></td>
                    <td colspan="3">
                        <textarea rows="4" cols="30"></textarea>
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2" ><b>City</b></td>
                    <td>
                        <input type="text" style="width:220" >
                    </td>
                    <td align="center"><b>State</b></td>
                    <td> <input type="text"style="width:50" > </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Zip/Postal Code</b></td>
                    <td colspan="3"><input type="number"> </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Country</b></td>
                    <td colspan="3"> 
                        <select style="width:250" >
                            <option selected > Bulgaria </option>
                            <option> India </option>
                            <option> United States </option>
                            <option> Japan </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Phone(country code, area, code, number)</b></td>
                    <td colspan="3"> 
                            (+ <input type="text" style="width:50"> )
                            <input type="text" style="width:50"> -
                            <input type="text" style="width:120">
                    </td>
                    
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>E-mail</b></td>
                    <td colspan="3"><input type="email"> </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Birth date</b></td>
                    <td colspan="3"> 
                        Month <input type="text" style="width:30">
                        Day <input type="text" style="width:30">
                        Year (4digit) <input type="text" style="width:50">
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Gender</b></td>
                    <td colspan="3"> 
                        <select >
                            <option selected > Male </option>
                            <option> Female </option>
                            <option> Others </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Starting date</b></td>
                    <td colspan="3">
                        <input type="radio" name="date"> Spring 2006 
                        <input type="radio" name="date"> Summer 2006
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2"><b>Comments/Questions</b></td>
                    <td colspan="3"><textarea rows="3" cols="30" ></textarea></td>
                </tr>
                
                <tr style="background-color: aquamarine;">
                    <td colspan="5" align="center">
                        <button>Submit</button>
                        <input type="reset" value="Clear This form">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
