<html>
    <head>
        <title> Div </title>
    </head>
    <style>
        .main{
            border: 1px solid red;
            width: 100px;

        }
        .inner{
            border: 1px solid blue;
            width: 80px;
            text-align: right;
        }
        .row1{
            border: 1px solid green;
            width:70px;
            text-align:left;
        }
        .row2{
            border: 1px solid yellow;
            width:60px;
            text-align: left;   
        }
    </style>
    <body>
        <div class="main">
            Hello
            <div class="inner">
                This 
                <div class="row1">
                    is
                </div>
                <div class="row1">
                    a 
                </div>
            </div>
            <div class="inner">
                test
                <div class="row2">
                    for 
                </div>
                <div class="row2">
                    Div.
                </div>
            </div>
        </div>
    </body>
</html>
