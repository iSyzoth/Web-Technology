<html>
    <head>
        <title>Login</title>
        <style>
            body{
                background-color: rgb(51, 70, 70);
            }
            #main-block{
                background-color:rgb(51, 70, 70);
                height: 80vh;
                display:flex;
                flex-direction: column;
                justify-content: center;
                text-align:center;
                border: 1px solid;

                
                
            }
            h1{
                color:rgb(105, 100, 100);
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 60px;
            }
            .tbox{
                border: 0px;
                border-bottom:1px solid rgb(105, 100, 100);
                width:300px;
                height:45px;
                font-size: large;
                padding: 5px;
                background-color:rgb(51, 70, 70);
                
            }
            
            button{
                color:white;
                border: 0px;
                background-color: rgb(82, 206, 129);
                width:300px;
                height:45px;
                font-size:medium;
                border-radius: 2px;
            }
            .rbox{
                color: rgb(105, 100, 100);
                text-align: left;;
            }
            input[type='radio'] {
                background-color: rgb(51, 70, 70);
                
             
            }
            input[type='radio']:checked{
                background-color: rgb(51, 70, 70);
             
            }
            p{
                color:rgb(105, 100, 100);
                padding-right:110px;
            }

            a{
                color:rgb(105, 100, 100);
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="main-block">
            <div id="inner-block">
                <h1> Register </h1>
                <input type="text" placeholder="username" class="tbox"><br><br>
                <input type="password" placeholder="password" class="tbox"><br><br>
                <input type="email" placeholder="username" class="tbox"><br><br>
                <p><input type="radio" class="rbox"> Accept rules and condition </p> <br>
                <button>Register</button> <br><br>
                <span><a href="#">Already have an account ?</a></span>
            </div>
        </div>
    </body>
</html>
