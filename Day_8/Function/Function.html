<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
    <script>
        function sum(a,b){
            var c=a+b
            return c
        }

        var result=sum(10,20)
        console.log(result)

        function process_data(){                    // reverse string
            var data = "This is a string"               // statemetn 1
            data = data.split("").reverse().join("")    // statemetn 2
            console.log(data)                           // statemetn 3
        }

        process_data() // we can call the function, after calling the function. It executes everything inside the function line by line
        
    </script>
</head>
