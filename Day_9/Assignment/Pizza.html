<html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title> Question 2 </title>
    <style>
        .error{
            color:red;
        }
    </style>
    
    <script>
        function validate_name(){
            var name=document.getElementById("name").value
            if(name.length<5){
                document.getElementById("name_error").innerHTML=" 5 Characters atleast "
            }
            else{
                document.getElementById("name_error").innerHTML=""
            }
        }

        function instruction(){
            var delivery=document.getElementById("delivery").value
            if(delivery.length<3){
                document.getElementById("delivery_error").innerHTML=" 3 Characters atleast "
            }
            else{
                document.getElementById("delivery_error").innerHTML=""
            }
        }
        
        if(validate_name()&&instruction()){
            var temp={

            }
        }
    </script>
    </head>
    <body>
        <form>
            <table align = "center" border="1" width="400">
                <tr>
                    <th colspan="2">Pizza Shop 2.0</th>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" onclick="validate_name()">
                        <br> <span class="error" id="name_error"></span>
                    </td>
                    
                </tr>

                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <input type="radio"> Supreme <br>
                        <input type="radio"> Vegetarian <br>
                        <input type="radio"> Hawaiian
                    </td>
                </tr>

                <tr>
                    <td> Pizza Sauce </td>
                    <td> 
                        <select>
                            <option selected> Tomato </option>
                            <option> Pesto </option>
                            <option> Mariana Sauce </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> Optional Extras </td>
                    <td> 
                        <input type="checkbox"> Extra Chesse 
                        <input type="checkbox"> Gluten Free Base
                    </td>
                </tr>

                <tr>
                    <td colspan="2"> Delivery Instructions : <br>
                        <textarea rows="4" cols="50" id="delivery" oninput="instruction()"></textarea>
                        <span class="error" id="delivery_error"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><button>Send my Order</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
