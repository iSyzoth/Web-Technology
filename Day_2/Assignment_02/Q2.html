<html>
    <head>
        <title> Question 2 </title>
    </head>
    <body>
        <form>
            <table align = "center" border="1" width="400">
                <tr>
                    <th colspan="2">Pizza Shop 2.0</th>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <input type="radio"> Supreme <br>
                        <input type="radio"> Vegetarian <br>
                        <input type="radio"> Hawaiian
                    </td>
                </tr>

                <tr>
                    <td> Pizza Sauce </td>
                    <td> 
                        <select>
                            <option selected> Tomato </option>
                            <option> Pesto </option>
                            <option> Mariana Sauce </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> Optional Extras </td>
                    <td> 
                        <input type="checkbox"> Extra Chesse 
                        <input type="checkbox"> Gluten Free Base
                    </td>
                </tr>

                <tr>
                    <td colspan="2"> Delivery Instructions : <br>
                        <textarea rows="4" cols="50"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><button>Send my Order</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
