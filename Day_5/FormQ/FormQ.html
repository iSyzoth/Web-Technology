<html>
    <head>
        <title> FormQ </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center ">
                <div class="col-6 p-5  row justify-content-center m-5"> 
                    <div class="grid gap-0 row-gap-3" >
                        <div class="p-3 g-col fs-1 text-center"> 
                            <span class="t1"> Register </span>
                        </div>

                        <div class="p-3 g-col-6 ">
                            <input type="text" class="form-control rounded-0 box grey " placeholder="Username"> 
                        </div>

                        <div class="p-3 g-col-6 ">
                            <input type="password" class="form-control rounded-0  box grey" placeholder="Password">
                        </div>

                        <div class="p-3 g-col-6">
                            <input type="email" class="form-control rounded-0  box grey" placeholder="E-mail Address">
                        </div>

                        <div class="p-3 g-col-6 ">
                            <input type="radio" class="form-check-input grey" > 
                            <label for="default" class="txt grey"> Accept the terms and conditions.</label> <br>
                        </div>

                        <div class="p-3 g-col-6">
                            <button class="btn btn-success w-100 rounded-1 " style="color:white;"> Register</button>
                        </div>
                        
                        <div class="p-3 g-col-6 text-center grey">
                            <span> Already have an account? </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
